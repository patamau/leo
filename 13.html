    <script src="js/bootstrap.min.js"></script>
	<style>
	html, body{
		height: 100%
	}
	h1 {
		margin-top: 15px;
	}
	.grid img {
		display: block;
		max-height: 90%;
		max-width: 90%;
		margin: auto;
	}
	td.cell{

	i.valid{

	i.wrong{

	table.grid{
		max-width: 30%;

	}
	button.btn-forward{
		 width: 200px;

	#help{
	    position: fixed;

	}
	#help-btn{
		position: fixed;

		border-radius: 20px;
		padding: 10px;
		font-size: 22px;
		display: block;
		text-align: center;

</head>
<body>
	<div id="help-btn" onclick="document.getElementById('help').style.display='block';"><i class="fa fa-question fa-2x"></i></div>

		Una spunta verde indicher&agrave; se la scelta &egrave; corretta.
	</div>
	<script>
		function validate(component, valid){
			if(valid){
				component.innerHTML = '<i class="fa fa-check fa-2x valid"></i>';
			}else{
				component.innerHTML = '<i class="fa fa-times fa-2x wrong"></i>';
			}
		}
	</script>
	<table style="margin: auto" width="90%" height="100%">

			</td>
		</tr>
		<tr>
			<td>

					<tr>
						<td>
							<img class="cell-img" src="assets/images/insieme_6foglie.jpg"/>
						</td>
						<td class="cell" onclick="validate(this, true);">
						</td>
					</tr>
					<tr>
						<td>
							<img class="cell-img" src="assets/images/insieme_2foglie.jpg"/>
						</td>
						<td class="cell" onclick="validate(this, false);">
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td align="center">
				<button type="button" class="btn btn-default btn-success btn-block btn-lg btn-forward" onclick="location.href='14.html'">Avanti <i class="fa fa-arrow-right"></i></button>
			</td>
		</tr>
	</table>
