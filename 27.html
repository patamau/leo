		ev.preventDefault();
	}

		ev.dataTransfer.setData("text", ev.target.id);
		ev.target.style.backgroundColor = 'white';
		ev.target.parentElement.style.backgroundColor = 'lightgrey';
	}

				target = parent;

					return false;
				}
			}

		}
