	<script>
	function allowDrop(ev) {
		ev.preventDefault();
	}

	function drag(ev) {
		ev.dataTransfer.setData("text", ev.target.id);
		//ev.target.style.backgroundColor = 'white';
		//ev.target.parentElement.style.backgroundColor = 'lightgrey';
	}

	function drop(ev, check) {
		console.log(ev.target.tagName);
		var target = ev.target;
		if(target.tagName != 'TD'){
			var parent = target.parentElement;
			if(parent.tagName != 'TD'){
				target = parent;
				parent = target.parentElement;
				if(parent.tagName != 'TD'){
					return false;
				}
			}
			target = parent;
		}
		ev.preventDefault();
		var data = ev.dataTransfer.getData("text");
		console.log(data);
		target.appendChild(document.getElementById(data));
		var valid = document.getElementById('drop1').childNodes.length == document.getElementById('drop2').childNodes.length;
		validate(document.getElementById('validator'), valid);
	}
	</script>
